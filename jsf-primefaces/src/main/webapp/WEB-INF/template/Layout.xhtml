<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta charset="UTF-8" />
	<title>Gestão de empresas</title>
	<h:outputStylesheet library="static" name="estilo.css" />
</h:head>
<h:body>

	<header>
		<h:graphicImage library="static" name="logo.png"
			style="width: 35px; height: 35px;" />
	</header>

	<h2>
		<ui:insert name="titulo" />
	</h2>

	<div id="conteudo">
		<ui:insert name="conteudo" />
	</div>

	<footer> JSF e PrimeFaces </footer>

	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" icon="fa fa-remove"
				styleClass="ui-confirmdialog-no" />
			<p:commandButton value="Sim" icon="fa fa-check"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</h:form>
</h:body>
</html>
